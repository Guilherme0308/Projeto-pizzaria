<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xero Pizzaria</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <img src="/src/img/logo_pizzaria.png" alt="Logo da Pizzaria" class="logo">
   
        <ul class="nav">

            <li><a href="/index.html">Home</a></li>
            <li><a href="/cardapio.html">Cardápio</a></li>
            <li><a href="/fazer_pedido.html">Fazer Pedido</a></li>
            <li><a href="/contatos.html">Contatos</a></li>
            <li><a href="/sobre.html">Sobre</a></li>
            <li><a href="/login.html" class="login">Login</a></li>
            <li><a href="/profile.html" class="profile"><i class="fa fa-user"></i></a></li>
            <li class="cart">
                <a href="/carrinho.html"><i class="fa fa-shopping-cart cart-icon"></i>
                <span class="cart-count">3</span></a>
            </li>
            <div class="search-container">
                <input type="text" placeholder="Pesquisar...">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </ul>
        <button class="menu-toggle"><i class="fa fa-bars"></i></button>
    </header>
    <main>
<section class="cadast">
    <div class="box-cadast">
     

            <h1>Criar Conta</h1>
            <p>Já é membro? <a href="/login.html">Login</a></p>

            <form>
                <div class="box-item" id="nome">
                    <input type="text" placeholder="Nome" request />
                </div>

                <div class="box-item" id="email">
                    <input type="email" placeholder="E-mail" request />
                </div>

                <div class="box-item" id="telefone">
                    <input type="tel" placeholder="Telefone" request />
                </div>

                <div class="box-pass">
                    <input type="password" id="pass" placeholder="Senha" request />
                    <input type="password" id="pass" placeholder="Confirmar Senha" request />
                </div>

                <div class="box-group">
                    <input type="text" id="cep" placeholder="CEP" request />
                    <input type="text" id="endereco" placeholder="Endereço" request />
                    <input type="text" id="numero" placeholder="Número" request />
                </div>

                <div class="box-item" id="complemento">
                    <input type="text" placeholder="Complemento" request />
                </div>

                <div class="box-item" id="cidade">
                    <input type="text" placeholder="Cidade" request />
                </div>

                <div class="box-item" id="estado">
                    <input type="text" placeholder="Estado" request />
                </div>


            </form>
            <button type="submit" class="btn" id="btn">Enviar</button>
        </div>
    </div>
    </section>
    </main>
</body>

<script src="/assets/js/script.js"></script>
</html>
